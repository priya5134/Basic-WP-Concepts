<html>
<head>
<h1> Registration Form </h1>
<style>
</style>
</head>
<body>

<form>
<label for="fname">First name:</label>
<input type="text" id="fname" name="fname"><br>
<label for="mname">Middle name:</label>
<input type="text" id="mname" name="mname"><br>
<label for="lname">Last name:</label>
<input type="text" id="lname" name="lname"><br>

<p>Gender:</p>
<input type="radio" id="Female" name="Gender" value="Female">
<label for="Female">Female</label><br>
<input type="radio" id="Male" name="Gender" value="Male">
<label for="Male">Male</label><br><br>

<p>Address:</p>
<textarea name="Address" rows=2" cols="20">
</textarea><br><br>

<label for="Mobile no.">Mobile no.:</label><br>
<input type="text" id="Mobile no." name="Mobile no."><br><br>

<label for="email">Enter your email:</label><br>
<input type="email" id="email" name="email">

<p>Hobbies:</p>
<input type="checkbox" id="Hobby1" name="Hobby1" value="TV">
<label for="Hobby1"> I love watching TV</label><br>
<input type="checkbox" id="Hobby2" name="Hobby2" value="Reading">
<label for="Hobby2"> I like Reading</label><br>
<input type="checkbox" id="Hobby3" name="Hobby3" value="Playing">
<label for="Hobby3"> Video games</label><br><br>

<label for="City">City:</label>
<select id="City" name="City">
  <option value="Rajpipla">Rajpipla</option>
  <option value="Vadodara">Vadodara</option>
  <option value="Anand">Anand</option>
  <option value="Surat">Surat</option>
  <option value="Ahemdabad">Ahemdabad</option>
</select>

<label for="State">State:</label>
<select id="State" name="State">
  <option value="Maharastra">Maharastra</option>
  <option value="Rajasthan">Rajasthan</option>
  <option value="Gujarat">Gujarat</option>
  <option value="MP">MP</option>
  <option value="Goa">Goa</option>
</select>

<label for="Country">Country:</label>
<select id="Country" name="Country">
  <option value="Canada">Canada</option>
  <option value="India">India</option>
  <option value="USA">USA</option>
  <option value="Australia">Australia</option>
  <option value="South Africa">South Africa</option>
</select><br><br>

<label for="Clg Name">Clg Name:</label>
<select id="Clg Name" name="Clg Name">
  <option value="MSU">MSU</option>
  <option value="PIET">PIET</option>
  <option value="ITM">ITM</option>
  <option value="SVIT">SVIT</option>
</select> <br> 
<br>

<button type="submit" form="form1" value="Submit">Submit</button>

</form>


</body>
</html>
